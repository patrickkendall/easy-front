

        <br>
        <br>
        <br>
        <div class="justify-content-center width-100 height-100">
      <header class="hero-section">
        <br>
  
            <div class="container" style="    box-shadow: 2px 2px 3px rgba(218, 218, 218, 0.778) !important;">
          
              <h1 class="firstWord" style="margin-left: -10px;">Bank<span class="secondWord">&nbsp;Transactions</span></h1>
              <hr /> <br>
              <!--<p>Hello {{account.name}}! You currently have a balance of: {{account.runningBalance | currency}}-->
              <!--</p>-->
            
              
              <div class="row">
                <div class="col-md-12">
          
                  <div class="panel panel-default">
                    <div class="panel-heading">
                        <br>
                        <br>
                        <br>
                      <h3 class="panel-title">Make a transaction</h3>
                    </div>
                    <br>
                    <div class="panel-body">
                      <form class="form-inline">
                        <div class="form-group desc" style="padding-bottom: 20px;">
                          <label class="description" for="description" style="font-weight: bold;"> Description </label>
                          <input [ngModelOptions]="{standalone: true}" [(ngModel)]="description" ngM type="text" class="form-control" id="description" placeholder="" ng-model='transaction.description'>
                        </div>
                        <br>
                        <div class="form-group desc">
                            <label style=" font-size: 15px; font-weight: bold;" class="description">Amount</label>
                            <input [ngModelOptions]="{standalone: true}" [(ngModel)]="transactionAmount" type="number" step="0.01" min=0 class="form-control" id="amount" style="margin-top: 1px;" placeholder="0.00" ng-model="transaction.amount">
                        </div>
                        <br>
                        <label style="display: block; margin-top: 0px;"><span style="position: absolute; margin-left: 22px; font-weight:bold; margin-top: 30px;">Withdrawal or Deposit</span>
                            <select [ngModelOptions]="{standalone: true}" style="margin-left: 21px; margin-top: 0px; display: block; margin-top: 55px;" class="form-control" [(ngModel)]="withdrawalOrDeposit" (change)="onSelectedChange($event)">
                                <option [selected]='withdrawalOrDeposit == "Withdrawal"' value="Withdrawal">Withdrawal</option>
                                <option [selected]='withdrawalOrDeposit == "Deposit"' value="Deposit">Deposit</option>
                              </select>
                        </label>
                      </form>
                      <br>
                      <br>
                    </div>
                    <button type="submit" class="btn btn-primary" style="float: left; margin-top: -30px; margin-left: 20px;" (click)="submit()">Save</button>
                  </div>
          
                  <hr />
                  <p>
                    <strong style="margin-left: 20px;">Sort Transactions by:</strong>
                    <select style="margin-left: 20px;" ng-model="transType" class="form-control">
                      <option value=''>All</option>
                      <option value='credit'>Deposit</option>
                      <option value='debit'>Withdraw</option>
                    </select>
                  </p>
                  <table class="table table-striped table-bordered table-condensed">
                    <thead>
                      <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let t of transactions">
                        <td >{{t.withdrawalOrDeposit}}</td>
                        <td >{{t.description}}</td>
                        <td >{{t.transactionAmount}}</td>
                      </tr>
                    </tbody>
          
                  </table>
                  <br>
                </div>
              </div>
            </div>
          
      </header>
    </div>
    <br>
    <br>
    <br>
    <br>
      <footer class="footer" style="margin-top: 300px;">
        <div class="footer-container">
         
          <div class="menu">
            <a href="#">About us</a>
            <a href="#">Contact us</a>
            <a href="transfers.html">Transactions</a>
            <a href="Loan.html">Loan application</a>
          </div>
            <button>Create account</button>
        </div>
      </footer>
